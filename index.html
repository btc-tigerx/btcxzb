<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC指标系统 - 云端协作版</title>
    
    <!-- Firebase SDK v9.23.0 - 使用官方 CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1e1b4b 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
        }

        .login-box {
            background: rgba(21, 25, 50, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #a0aec0;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e0;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(30, 41, 59, 0.7);
        }

        input::placeholder {
            color: #64748b;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: #8b5cf6;
            border: 1px solid #8b5cf6;
        }

        .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .divider {
            text-align: center;
            color: #a0aec0;
            margin: 20px 0;
            font-size: 0.9rem;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-container {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(21, 25, 50, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-logout {
            padding: 8px 20px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 80px;
        }

        .indicator-card {
            background: rgba(21, 25, 50, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
        }

        .indicator-card:hover {
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }

        .indicator-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #8b5cf6;
        }

        .score-buttons {
            display: flex;
            gap: 10px;
        }

        .score-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            background: rgba(30, 41, 59, 0.5);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .score-btn:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .score-btn.active {
            background: #8b5cf6;
            border-color: #8b5cf6;
        }

        .save-section {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .btn-save {
            padding: 15px 30px;
            background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
            transition: all 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.4);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .save-section {
                bottom: 20px;
                right: 20px;
            }

            .btn-save {
                padding: 12px 24px;
                font-size: 1rem;
            }

            .indicators-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录界面 -->
        <div class="login-box" id="loginBox">
            <h1>🦋 BTC指标系统</h1>
            <p class="subtitle">云端协作版 - 多人实时同步</p>

            <div class="error-message message" id="errorMessage"></div>
            <div class="success-message message" id="successMessage"></div>

            <div id="loginForm">
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" id="emailInput" placeholder="your@email.com" autocomplete="email" />
                </div>

                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="passwordInput" placeholder="至少6位密码" autocomplete="current-password" />
                </div>

                <button class="btn btn-primary" onclick="handleLogin()" id="loginBtn">登录</button>
                
                <div class="divider">或</div>
                
                <button class="btn btn-secondary" onclick="handleRegister()" id="registerBtn">注册新账号</button>
            </div>

            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #a0aec0;">正在处理...</p>
            </div>
        </div>

        <!-- 主系统界面 -->
        <div class="main-container" id="mainContainer">
            <div class="header">
                <div>
                    <h1>🦋 BTC指标系统</h1>
                    <p style="color: #a0aec0;">云端协作版</p>
                </div>
                <div class="user-info">
                    <span id="userEmail" style="color: #8b5cf6;"></span>
                    <button class="btn-logout" onclick="handleLogout()">退出登录</button>
                </div>
            </div>

            <div class="indicators-grid" id="indicatorsGrid">
                <!-- 指标卡片将动态生成 -->
            </div>

            <!-- 保存按钮 -->
            <div class="save-section">
                <button class="btn-save" onclick="saveAllScores()">💾 保存评分</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase 配置
        const firebaseConfig = {
           apiKey: "AIzaSyCLXQoE3uk78co1R-GzcY5myrzciZ0CmpM",
  authDomain: "btc-indicator2.firebaseapp.com",
  projectId: "btc-indicator2",
  storageBucket: "btc-indicator2.firebasestorage.app",
  messagingSenderId: "639218085696",
  appId: "1:639218085696:web:c09a09eb257267429e54a5"
        };

        // 20个指标
        const indicators = [
            'MACD', 'RSI', 'KDJ', 'BOLL', 'MA均线',
            '成交量', '资金流向', '筹码分布', 'OBV', 'CCI',
            '贪婪指数', '恐慌指数', '持币地址数', '交易所流入', '交易所流出',
            '巨鲸持仓', '合约持仓量', '合约资金费率', 'ETF流入', '链上活跃度'
        ];

        let currentScores = {};
        let auth, db;

        // 初始化 Firebase
        console.log('🔧 初始化 Firebase...');
        
        try {
            if (typeof firebase === 'undefined') {
                throw new Error('Firebase SDK 未加载');
            }

            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log('✅ Firebase 初始化成功');
        } catch (error) {
            console.error('❌ Firebase 初始化失败:', error);
            showMessage('系统初始化失败: ' + error.message, 'error');
        }

        // 显示消息
        function showMessage(message, type = 'error') {
            const messageId = type === 'error' ? 'errorMessage' : 'successMessage';
            const messageEl = document.getElementById(messageId);
            messageEl.textContent = message;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, type === 'error' ? 5000 : 3000);
        }

        // 显示加载
        function showLoading(show) {
            document.getElementById('loginForm').style.display = show ? 'none' : 'block';
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
            document.getElementById('loginBtn').disabled = show;
            document.getElementById('registerBtn').disabled = show;
        }

        // 注册
        async function handleRegister() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            if (!email || !password) {
                showMessage('请输入邮箱和密码', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('密码至少需要6位', 'error');
                return;
            }

            showLoading(true);
            console.log('📝 注册:', email);

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                console.log('✅ 注册成功');
                
                await db.collection('users').doc(userCredential.user.uid).set({
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showMessage('注册成功！', 'success');
                setTimeout(() => showMainInterface(userCredential.user), 1000);
            } catch (error) {
                console.error('❌ 注册失败:', error);
                let errorMsg = '注册失败';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = '该邮箱已注册，请直接登录';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = '邮箱格式不正确';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMsg = '邮箱登录未启用，请检查 Firebase 设置';
                        break;
                    case 'auth/weak-password':
                        errorMsg = '密码强度太弱';
                        break;
                    default:
                        errorMsg = error.message;
                }
                
                showMessage(errorMsg, 'error');
                showLoading(false);
            }
        }

        // 登录
        async function handleLogin() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            if (!email || !password) {
                showMessage('请输入邮箱和密码', 'error');
                return;
            }

            showLoading(true);
            console.log('🔑 登录:', email);

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('✅ 登录成功');
                showMessage('登录成功！', 'success');
                setTimeout(() => showMainInterface(userCredential.user), 1000);
            } catch (error) {
                console.error('❌ 登录失败:', error);
                let errorMsg = '登录失败';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = '用户不存在，请先注册';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = '密码错误';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = '邮箱格式不正确';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = '账号已被禁用';
                        break;
                    default:
                        errorMsg = error.message;
                }
                
                showMessage(errorMsg, 'error');
                showLoading(false);
            }
        }

        // 退出登录
        function handleLogout() {
            if (confirm('确定要退出登录吗？')) {
                auth.signOut();
                document.getElementById('loginBox').style.display = 'block';
                document.getElementById('mainContainer').style.display = 'none';
                currentScores = {};
                showMessage('已退出登录', 'success');
            }
        }

        // 显示主界面
        function showMainInterface(user) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('userEmail').textContent = user.email;
            
            // 生成指标卡片
            const grid = document.getElementById('indicatorsGrid');
            grid.innerHTML = '';
            
            indicators.forEach((indicator, index) => {
                const card = document.createElement('div');
                card.className = 'indicator-card';
                card.innerHTML = `
                    <div class="indicator-name">${indicator}</div>
                    <div class="score-buttons">
                        <button class="score-btn" data-indicator="${index}" data-score="-1" onclick="setScore(${index}, -1)">-1 看空</button>
                        <button class="score-btn" data-indicator="${index}" data-score="0" onclick="setScore(${index}, 0)">0 中性</button>
                        <button class="score-btn" data-indicator="${index}" data-score="1" onclick="setScore(${index}, 1)">+1 看多</button>
                    </div>
                `;
                grid.appendChild(card);
            });

            // 加载已保存的评分
            loadScores(user.uid);
        }

        // 设置评分
        function setScore(index, score) {
            currentScores[index] = score;
            
            // 更新按钮状态
            const buttons = document.querySelectorAll(`[data-indicator="${index}"]`);
            buttons.forEach(btn => {
                if (parseInt(btn.dataset.score) === score) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            console.log(`设置 ${indicators[index]} = ${score}`);
        }

        // 保存所有评分
        async function saveAllScores() {
            const user = auth.currentUser;
            if (!user) {
                showMessage('请先登录', 'error');
                return;
            }

            if (Object.keys(currentScores).length === 0) {
                showMessage('请至少评分一个指标', 'error');
                return;
            }

            try {
                const data = {
                    userId: user.uid,
                    email: user.email,
                    scores: currentScores,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    indicators: indicators
                };

                await db.collection('scores').add(data);
                
                console.log('✅ 评分已保存');
                showMessage('✅ 评分已保存！', 'success');
            } catch (error) {
                console.error('❌ 保存失败:', error);
                showMessage('保存失败: ' + error.message, 'error');
            }
        }

        // 加载评分
        async function loadScores(userId) {
            try {
                const snapshot = await db.collection('scores')
                    .where('userId', '==', userId)
                    .orderBy('timestamp', 'desc')
                    .limit(1)
                    .get();

                if (!snapshot.empty) {
                    const data = snapshot.docs[0].data();
                    currentScores = data.scores || {};
                    
                    // 恢复按钮状态
                    Object.entries(currentScores).forEach(([index, score]) => {
                        setScore(parseInt(index), score);
                    });
                    
                    console.log('✅ 已加载上次评分');
                }
            } catch (error) {
                console.error('加载评分失败:', error);
            }
        }

        // 监听登录状态
        if (auth) {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('👤 用户已登录:', user.email);
                    showMainInterface(user);
                } else {
                    console.log('👤 用户未登录');
                }
            });
        }

        // 键盘快捷键
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('loginBox').style.display !== 'none') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
