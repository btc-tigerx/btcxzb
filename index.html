<body>
    <div class="container">
        <!-- ÁôªÂΩïÁïåÈù¢ -->
        <div class="login-box" id="loginBox">
            <h1>ü¶ã BTCÊåáÊ†áÁ≥ªÁªü</h1>

            <div class="error-message message" id="errorMessage"></div>

            <div id="loginForm">
                <div class="form-group">
                    <label>ÈÇÆÁÆ±</label>

                </div>

                <div class="form-group">

                <div class="divider">Êàñ</div>
                
                <button class="btn btn-secondary" onclick="handleRegister()" id="registerBtn">Ê≥®ÂÜåÊñ∞Ë¥¶Âè∑</button>

        <!-- ‰∏ªÁ≥ªÁªüÁïåÈù¢ -->

                    <h1>ü¶ã BTCÊåáÊ†áÁ≥ªÁªü</h1>

                </div>
                <div class="user-info">
                    <span id="userEmail" style="color: #8b5cf6;"></span>
                    <button class="btn-logout" onclick="handleLogout()">ÈÄÄÂá∫ÁôªÂΩï</button>

            </div>

            <div class="indicators-grid" id="indicatorsGrid">
                <!-- ÊåáÊ†áÂç°ÁâáÂ∞ÜÂä®ÊÄÅÁîüÊàê -->
            </div>

            <!-- ‰øùÂ≠òÊåâÈíÆ -->

    </div>

    <script>
        // Firebase ÈÖçÁΩÆ
        const firebaseConfig = {
            apiKey: "AIzaSyCLXQoE3uk78co1R-GzCY5myzrciZ0CmpM",
            authDomain: "btc-indicator2.firebaseapp.com",
            projectId: "btc-indicator2",
            storageBucket: "btc-indicator2.firebasestorage.app",
            messagingSenderId: "639218085696",
            appId: "1:639218085696:web:c09a09eb257267429e54a5"
        };

        // 20‰∏™ÊåáÊ†á
        const indicators = [
            'MACD', 'RSI', 'KDJ', 'BOLL', 'MAÂùáÁ∫ø',
            'Êàê‰∫§Èáè', 'ËµÑÈáëÊµÅÂêë', 'Á≠πÁ†ÅÂàÜÂ∏É', 'OBV', 'CCI',
            'Ë¥™Â©™ÊåáÊï∞', 'ÊÅêÊÖåÊåáÊï∞', 'ÊåÅÂ∏ÅÂú∞ÂùÄÊï∞', '‰∫§ÊòìÊâÄÊµÅÂÖ•', '‰∫§ÊòìÊâÄÊµÅÂá∫',
            'Â∑®È≤∏ÊåÅ‰ªì', 'ÂêàÁ∫¶ÊåÅ‰ªìÈáè', 'ÂêàÁ∫¶ËµÑÈáëË¥πÁéá', 'ETFÊµÅÂÖ•', 'Èìæ‰∏äÊ¥ªË∑ÉÂ∫¶'
        ];

        let currentScores = {};
        let auth, db;

        // ÂàùÂßãÂåñ Firebase
        console.log('üîß ÂàùÂßãÂåñ Firebase...');
        
        try {
            if (typeof firebase === 'undefined') {
                throw new Error('Firebase SDK Êú™Âä†ËΩΩ');
            }

            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log('‚úÖ Firebase ÂàùÂßãÂåñÊàêÂäü');
        } catch (error) {
            console.error('‚ùå Firebase ÂàùÂßãÂåñÂ§±Ë¥•:', error);
            showMessage('Á≥ªÁªüÂàùÂßãÂåñÂ§±Ë¥•: ' + error.message, 'error');
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, type = 'error') {
            const messageId = type === 'error' ? 'errorMessage' : 'successMessage';
            const messageEl = document.getElementById(messageId);
            messageEl.textContent = message;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, type === 'error' ? 5000 : 3000);
        }

        // ÊòæÁ§∫Âä†ËΩΩ
        function showLoading(show) {
            document.getElementById('loginForm').style.display = show ? 'none' : 'block';
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
            document.getElementById('loginBtn').disabled = show;
            document.getElementById('registerBtn').disabled = show;
        }

        // Ê≥®ÂÜå
        async function handleRegister() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            if (!email || !password) {
                showMessage('ËØ∑ËæìÂÖ•ÈÇÆÁÆ±ÂíåÂØÜÁ†Å', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('ÂØÜÁ†ÅËá≥Â∞ëÈúÄË¶Å6‰Ωç', 'error');
                return;
            }

            showLoading(true);
            console.log('üìù Ê≥®ÂÜå:', email);

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                console.log('‚úÖ Ê≥®ÂÜåÊàêÂäü');
                
                await db.collection('users').doc(userCredential.user.uid).set({
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showMessage('Ê≥®ÂÜåÊàêÂäüÔºÅ', 'success');
                setTimeout(() => showMainInterface(userCredential.user), 1000);
            } catch (error) {
                console.error('‚ùå Ê≥®ÂÜåÂ§±Ë¥•:', error);
                let errorMsg = 'Ê≥®ÂÜåÂ§±Ë¥•';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'ËØ•ÈÇÆÁÆ±Â∑≤Ê≥®ÂÜåÔºåËØ∑Áõ¥Êé•ÁôªÂΩï';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'ÈÇÆÁÆ±Ê†ºÂºè‰∏çÊ≠£Á°Æ';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMsg = 'ÈÇÆÁÆ±ÁôªÂΩïÊú™ÂêØÁî®ÔºåËØ∑Ê£ÄÊü• Firebase ËÆæÁΩÆ';
                        break;
                    case 'auth/weak-password':
                        errorMsg = 'ÂØÜÁ†ÅÂº∫Â∫¶Â§™Âº±';
                        break;
                    default:
                        errorMsg = error.message;
                }
                
                showMessage(errorMsg, 'error');
                showLoading(false);
            }
        }

        // ÁôªÂΩï
        async function handleLogin() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            if (!email || !password) {
                showMessage('ËØ∑ËæìÂÖ•ÈÇÆÁÆ±ÂíåÂØÜÁ†Å', 'error');
                return;
            }

            showLoading(true);
            console.log('üîë ÁôªÂΩï:', email);

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('‚úÖ ÁôªÂΩïÊàêÂäü');
                showMessage('ÁôªÂΩïÊàêÂäüÔºÅ', 'success');
                setTimeout(() => showMainInterface(userCredential.user), 1000);
            } catch (error) {
                console.error('‚ùå ÁôªÂΩïÂ§±Ë¥•:', error);
                let errorMsg = 'ÁôªÂΩïÂ§±Ë¥•';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'Áî®Êà∑‰∏çÂ≠òÂú®ÔºåËØ∑ÂÖàÊ≥®ÂÜå';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'ÂØÜÁ†ÅÈîôËØØ';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'ÈÇÆÁÆ±Ê†ºÂºè‰∏çÊ≠£Á°Æ';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'Ë¥¶Âè∑Â∑≤Ë¢´Á¶ÅÁî®';
                        break;
                    default:
                        errorMsg = error.message;
                }
                
                showMessage(errorMsg, 'error');
                showLoading(false);
            }
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function handleLogout() {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁôªÂΩïÂêóÔºü')) {
                auth.signOut();
                document.getElementById('loginBox').style.display = 'block';
                document.getElementById('mainContainer').style.display = 'none';
                currentScores = {};
                showMessage('Â∑≤ÈÄÄÂá∫ÁôªÂΩï', 'success');
            }
        }

        // ÊòæÁ§∫‰∏ªÁïåÈù¢
        function showMainInterface(user) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('userEmail').textContent = user.email;
            
            // ÁîüÊàêÊåáÊ†áÂç°Áâá
            const grid = document.getElementById('indicatorsGrid');
            grid.innerHTML = '';
            
            indicators.forEach((indicator, index) => {
                const card = document.createElement('div');
                card.className = 'indicator-card';
                card.innerHTML = `
                    <div class="indicator-name">${indicator}</div>
                    <div class="score-buttons">
                        <button class="score-btn" data-indicator="${index}" data-score="-1" onclick="setScore(${index}, -1)">-1 ÁúãÁ©∫</button>
                        <button class="score-btn" data-indicator="${index}" data-score="0" onclick="setScore(${index}, 0)">0 ‰∏≠ÊÄß</button>
                        <button class="score-btn" data-indicator="${index}" data-score="1" onclick="setScore(${index}, 1)">+1 ÁúãÂ§ö</button>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Âä†ËΩΩÂ∑≤‰øùÂ≠òÁöÑËØÑÂàÜ
            loadScores(user.uid);
        }

        // ËÆæÁΩÆËØÑÂàÜ
        function setScore(index, score) {
            currentScores[index] = score;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            const buttons = document.querySelectorAll(`[data-indicator="${index}"]`);
            buttons.forEach(btn => {
                if (parseInt(btn.dataset.score) === score) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            console.log(`ËÆæÁΩÆ ${indicators[index]} = ${score}`);
        }

        // ‰øùÂ≠òÊâÄÊúâËØÑÂàÜ
        async function saveAllScores() {
            const user = auth.currentUser;
            if (!user) {
                showMessage('ËØ∑ÂÖàÁôªÂΩï', 'error');
                return;
            }

            if (Object.keys(currentScores).length === 0) {
                showMessage('ËØ∑Ëá≥Â∞ëËØÑÂàÜ‰∏Ä‰∏™ÊåáÊ†á', 'error');
                return;
            }

            try {
                const data = {
                    userId: user.uid,
                    email: user.email,
                    scores: currentScores,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    indicators: indicators
                };

                await db.collection('scores').add(data);
                
                console.log('‚úÖ ËØÑÂàÜÂ∑≤‰øùÂ≠ò');
                showMessage('‚úÖ ËØÑÂàÜÂ∑≤‰øùÂ≠òÔºÅ', 'success');
            } catch (error) {
                console.error('‚ùå ‰øùÂ≠òÂ§±Ë¥•:', error);
                showMessage('‰øùÂ≠òÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // Âä†ËΩΩËØÑÂàÜ
        async function loadScores(userId) {
            try {
                const snapshot = await db.collection('scores')
                    .where('userId', '==', userId)
                    .orderBy('timestamp', 'desc')
                    .limit(1)
                    .get();

                if (!snapshot.empty) {
                    const data = snapshot.docs[0].data();
                    currentScores = data.scores || {};
                    
                    // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                    Object.entries(currentScores).forEach(([index, score]) => {
                        setScore(parseInt(index), score);
                    });
                    
                    console.log('‚úÖ Â∑≤Âä†ËΩΩ‰∏äÊ¨°ËØÑÂàÜ');
                }
            } catch (error) {
                console.error('Âä†ËΩΩËØÑÂàÜÂ§±Ë¥•:', error);
            }
        }

        // ÁõëÂê¨ÁôªÂΩïÁä∂ÊÄÅ
        if (auth) {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('üë§ Áî®Êà∑Â∑≤ÁôªÂΩï:', user.email);
                    showMainInterface(user);
                } else {
                    console.log('üë§ Áî®Êà∑Êú™ÁôªÂΩï');
                }
            });
        }

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('loginBox').style.display !== 'none') {
                handleLogin();
            }
        });
    </script>
</body>
